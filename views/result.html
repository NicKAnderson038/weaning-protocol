<div class="container mtb">
    <div class="row">
        <div class="col-lg-8">
            <h4>Areas of concern: Consult physician prior to ventilator weaning.</h4>
            <div class="hline"></div>
            <form role="form">

                <!-- serial-line-graph -->
                <h3>Serial Line Stacked</h3>
                Category 1 x Graph 1 Value
                <!--<input type="text" ng-model="lineStacked.data[0].column1" />-->
                <amchart ng-model='vm.lineStacked'>
                </amchart>
                <br/>
                <br/>
                <button class="btn btn-primary" ui-sref="wean.landing">Home</button>
                <!--<button class="btn btn-warning" ng-click="vm.test()">Test</button>-->
                <!-- /serial-line-graph -->
                <div ng-repeat="item in vm.calculationArray">
                    <P ng-show="item.selected" class="form-group">
                        {{item.body}}
                    </P>
                </div>
                <br />
                
                <button type="button" ng-click="vm.goBack()" class="btn btn-theme">Back</button>
                <br />
                <br />
            </form>
        </div>
        <div class="col-lg-4">
            <h4>Weaning Protocol Time Sheet</h4>
            <div class="hline"></div>
            <p>
                <b>Began protocol:</b> {{vm.timeBegin}}<br />
            </p>
            <p>
                <b>Completed:</b> {{vm.timeEnd}}<br />
            </p>
        </div>
    </div>
</div>
