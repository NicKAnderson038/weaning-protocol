        <div class="container mtb">
            <div class="row">
                <div class="col-lg-8">
                    <h4>{{vm.sourceHeader}}</h4>
                    <div class="hline"></div>
                    <p>Has the source or sources of the infection been identified?</p>
                    <form role="form" name="myForm">
                        <table>
                            <tr class="form-group" ng-repeat="choice in vm.infection">
                                <th><label>{{choice.label}}</label></th>
                                <th>
                                    <input type="checkbox"
                                           required="required"
                                           style="width: 26px; height:26px"
                                           value="{{choice.id}}"
                                           ng-model="choice.selected"
                                           name="group-one"
                                           ng-click="vm.enumCalc(choice.label)"  />
                                </th>
                            </tr>
                        </table>
                        <button ng-click="vm.selected()" type="button" class="btn btn-primary">Continue</button>
                        <button type="button" ng-click="vm.goBack()" class="btn btn-theme">Back</button>
                    </form>
                    <br />
                    <br />
                </div>
            </div>
        </div>
