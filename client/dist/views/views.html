<div ng-app="APPNAME" ng-cloak></div> <main ui-view></main> <script type="text/ng-template" id="/template/landing.html"> <div id="blue" class="navbar navbar-inverse"> <div class="container"> <div class="row"> <h3>The Weaning Protocol</h3> </div> </div> </div> <div class="container mtb"> <div class="row"> <div class="col-lg-8"> <h4>{{vm.landingHeader}}</h4> <div class="hline"></div> <p>Click to begin checking to begin the weaning procedure.</p> <form role="form"> <br /> <button ui-sref="/contraindications" type="button" class="btn btn-primary" ng-click="vm.selected()">Lets Begin!</button> <br /> <br /> <br /> </form> </div> <div class="col-lg-4"> <h4>Patient Normal Values examples</h4> <div class="hline"></div> <p> <b>Saturation: FiO2 <= 50%</b><br /> </p> <p> <b>Peep: Peep <= 8</b><br /> </p> <p> <b>Patient on <u>No</u> or <u>Low</u> dosage of Vasopressor</b><br /> </p> </div> </div> </div> </script> <script type="text/ng-template" id="/template/contraindications.html"> <div id="blue" class="hidden-xs"> <div class="container"> <div class="row"> <h3>The Weaning Protocol</h3> </div> </div> </div> <div class="container mtb"> <div class="row"> <div class="col-lg-8"> <h4>{{vm.contraindicationsHeader}}</h4> <div class="hline"></div> <p>After visually observing the patient, does the patient show any of the following listed below?</p> <form role="form" name="myForm"> <table> <tr class="form-group" ng-repeat="choice in vm.contraindications"> <th><label><span style="color:red">{{choice.label}}</span></label></th> <th> <input type="button" value="Yes" class="btn btn-danger" ui-sref="/fail" /> </th> </tr> </table> <br /> <br /> <button ui-sref="/labs" type="button" class="btn btn-primary" value="Send">Continue</button> <button ui-sref="home/wprotocol" type="button" class="btn btn-theme">{{vm.backButton}}</button> </form> <br /> <br /> </div> </div> </div> </script> <script type="text/ng-template" id="/template/labs.html"> <div id="blue" class="hidden-xs"> <div class="container"> <div class="row"> <h3>The Weaning Protocol</h3> </div> </div> </div> <div class="container mtb"> <div class="row"> <div class="col-lg-8"> <h4>{{vm.labsHeader}}</h4> <div class="hline"></div> <p>Review the patients chem pannel.</p> <form role="form" name="myForm"> <table> <tr class="form-group" ng-repeat="choice in vm.labs"> <th><label>{{choice.label}}</label></th> <th> <input type="checkbox" required="required" style="width: 26px; height:26px" value="{{choice.id}}" ng-model="choice.selected" name="group-one" ng-click="vm.enumCalc(choice.enum)" /> </th> </tr> </table> <button ui-sref="/cbc" ng-click="vm.selected()" type="button" class="btn btn-primary">Continue</button> <button type="button" ng-click="vm.goBack()" class="btn btn-theme">{{vm.backButton}}</button> </form> <br /> <br /> </div> </div> </div> </script> <script type="text/ng-template" id="/template/cbc.html" ng-cloak> <div id="blue" class="hidden-xs"> <div class="container"> <div class="row"> <h3>The Weaning Protocol</h3> </div> </div> </div> <div class="container mtb"> <div class="row"> <div class="col-lg-8"> <h4>{{vm.cbcHeader}}</h4> <div class="hline"></div> <p>Check patients white blood cell count.</p> <form role="form" name="myForm"> <table> <tr class="form-group" ng-repeat="choice in vm.cbc"> <th><label>{{choice.label}}</label></th> <th> <input type="button" class="btn btn-primary" value="Continue [{{choice.enum}}]" ui-sref="{{choice.link}}" ng-click="vm.enumCalc(choice.enum)" /> </th> </tr> <tr> <th></th> <th> <href type="button" ng-click="vm.goBack()" class="btn btn-theme">Back</href> </th> </tr> </table> </form> <br /> <br /> </div> </div> </div> </script> <script type="text/ng-template" id="/template/infection.html"> <div id="blue" class="hidden-xs"> <div class="container"> <div class="row"> <h3>The Weaning Protocol</h3> </div> </div> </div> <div class="container mtb"> <div class="row"> <div class="col-lg-8"> <h4>{{vm.sourceHeader}}</h4> <div class="hline"></div> <p>Has the source or sources of the infection been identified?</p> <form role="form" name="myForm"> <table> <tr class="form-group" ng-repeat="choice in vm.infection"> <th><label>{{choice.label}}</label></th> <th> <input type="checkbox" required="required" style="width: 26px; height:26px" value="{{choice.id}}" ng-model="choice.selected" name="group-one" /> </th> </tr> </table> <button ui-sref="/xray" ng-click="vm.selected()" type="button" class="btn btn-primary">Continue</button> <button type="button" ng-click="vm.goBack()" class="btn btn-theme">{{vm.backButton}}</button> </form> <br /> <br /> </div> </div> </div> </script> <script type="text/ng-template" id="/template/xray.html" ng-cloak> <div id="blue" class="hidden-xs"> <div class="container"> <div class="row"> <h3>The Weaning Protocol</h3> </div> </div> </div> <div class="container mtb"> <div class="row"> <div class="col-lg-8"> <h4>{{vm.chestXrayHeader}}</h4> <div class="hline"></div> <p>Compare with post intubation chest Xray.</p> <form role="form" name="myForm"> <table> <tr class="form-group" ng-repeat="choice in vm.chestXrayRecent"> <th><label>{{choice.label}}</label></th> <th> <input type="button" class="btn btn-primary" value="Continue [{{choice.enum}}]" ui-sref="{{choice.link}}" ng-click="vm.enumCalc(choice.enum)" /> </th> </tr> <tr> <th></th> <th> <href type="button" ng-click="vm.goBack()" class="btn btn-theme">{{vm.backButton}}</href> </th> </tr> </table> </form> <br /> <br /> </div> </div> </div> </script> <script type="text/ng-template" id="/template/secretions.html" ng-cloak> <div id="blue" class="hidden-xs"> <div class="container"> <div class="row"> <h3>The Weaning Protocol</h3> </div> </div> </div> <div class="container mtb"> <div class="row"> <div class="col-lg-8"> <h4>{{vm.secretionHeader}}</h4> <div class="hline"></div> <p>How much secretions has the patient been producing?</p> <form role="form" name="myForm"> <table> <tr class="form-group" ng-repeat="choice in vm.secretionArray"> <th><label>{{choice.label}}</label></th> <th> <input type="button" class="btn btn-primary" value="Continue [{{choice.enum}}]" ui-sref="{{choice.link}}" ng-click="vm.enumCalc(choice.enum)" /> </th> </tr> <tr> <th></th> <th> <href type="button" ng-click="vm.goBack()" class="btn btn-theme">{{vm.backButton}}</href> </th> </tr> </table> </form> <br /> <br /> </div> </div> </div> </script> <script type="text/ng-template" id="/template/lungs.html"> <div id="blue" class="hidden-xs"> <div class="container"> <div class="row"> <h3>The Weaning Protocol</h3> </div> </div> </div> <div class="container mtb"> <div class="row"> <div class="col-lg-8"> <h4>{{vm.lungsHeader}}</h4> <div class="hline"></div> <p>Patient lung compliance evalution.</p> <div ng-repeat="choice in vm.lungs"> <p> <input type="Button" ng-hide="choice.button" style="height:32px;width:64px" class="btn btn-info" value="{{choice.label}}" ng-disabled="!vm.disabled2" ng-click="vm.toggle(choice)"> {{choice.count}}{{ choice.button === false ? choice.symbol : ''}} </p> <div ng-hide="choice.toggle" class="col-lg-4 container"> <ul id="keyboard"> <li ng-click="choice.count = choice.count + '1'" class="letter">1</li> <li ng-click="choice.count = choice.count + '2'" class="letter">2</li> <li ng-click="choice.count = choice.count + '3'" class="letter">3</li> <li ng-click="choice.count = choice.count + '4'" class="letter clearl">4</li> <li ng-click="choice.count = choice.count + '5'" class="letter">5</li> <li ng-click="choice.count = choice.count + '6'" class="letter">6</li> <li ng-click="choice.count = choice.count + '7'" class="letter clearl">7</li> <li ng-click="choice.count = choice.count + '8'" class="letter ">8</li> <li ng-click="choice.count = choice.count + '9'" class="letter">9</li> <li ng-click="choice.count = choice.count + '0'" class="letter">0</li> <!--<li class="switch">abc</li> <li class="return">retur</li> <li class="delete lastitem"><</li>--> <li ng-click="choice.count = ''" class="switch">Clear</li> <li ng-click="vm.toggle(choice)" class="return">Enter</li> <li ng-click="choice.count = choice.count.slice(0,-1)" class="delete lastitem"><</li> </ul> </div> </div> <div align="right"> <br /> <button ui-sref="/cardiac" ng-click="vm.selected()" type="button" class="btn btn-primary" ng-disabled="vm.disabled" @*disabled*@>Continue</button> <button type="button" ng-click="vm.goBack()" class="btn btn-theme">{{vm.backButton}}</button> <br /> </div> </div> </div> </div> </script> <script type="text/ng-template" id="/template/cardiac.html"> <div id="blue" class="hidden-xs"> <div class="container"> <div class="row"> <h3>The Weaning Protocol</h3> </div> </div> </div> <div class="container mtb"> <div class="row"> <div class="col-lg-8"> <h4>{{vm.cardiacHeader}}</h4> <div class="hline"></div> <p>Cardiac noraml values.</p> <form role="form" name="myForm"> <table> <tr class="form-group" ng-repeat="choice in vm.cardiac"> <th><label>{{choice.label}}</label></th> <th> <input type="checkbox" required="required" style="width: 26px; height:26px" value="{{choice.id}}" ng-model="choice.selected" name="group-one" ng-click="vm.enumCalc(choice.enum)" /> </th> </tr> </table> <button ui-sref="/neuro" ng-click="vm.selected()" type="button" class="btn btn-primary">Continue</button> <button type="button" ng-click="vm.goBack()" class="btn btn-theme">{{vm.backButton}}</button> </form> <br /> <br /> </div> </div> </div> </script> <script type="text/ng-template" id="/template/neuro.html"> <div id="blue" class="hidden-xs"> <div class="container"> <div class="row"> <h3>The Weaning Protocol</h3> </div> </div> </div> <div class="container mtb"> <div class="row"> <div class="col-lg-8"> <h4>{{vm.neuroHeader}}</h4> <div class="hline"></div> <p>Patients neuro profile.</p> <form role="form" name="myForm"> <table> <tr class="form-group" ng-repeat="choice in vm.neuro"> <th><label>{{choice.label}}</label></th> <th> <input type="checkbox" required="required" style="width: 26px; height:26px" value="{{choice.id}}" ng-model="choice.selected" name="group-one" ng-click="vm.enumCalc(choice.enum)" /> </th> </tr> </table> <button ui-sref="/result" ng-click="vm.selected()" type="button" class="btn btn-primary">Continue</button> <button type="button" ng-click="vm.goBack()" class="btn btn-theme">{{vm.backButton}}</button> </form> <br /> <br /> </div> </div> </div> </script> <!--=================================== Keep Everything Below ======================================================================================== --> <script type="text/ng-template" id="/template/result.html"> <div id="blue" class="hidden-xs"> <div class="container"> <div class="row"> <h3>The Weaning Protocol</h3> </div> </div> </div> <div class="container mtb"> <div class="row"> <div class="col-lg-8"> <h4>{{vm.resultHeader}}</h4> <div class="hline"></div> <form role="form"> <div ng-repeat="item in vm.calculationArray"> <P ng-show="item.selected" class="form-group"> {{item.body}} </P> </div> <br /> <button ui-sref="home/wprotocol" type="button" class="btn btn-primary">Home</button> <button type="button" ng-click="vm.goBack()" class="btn btn-theme">Back [Demo]</button> <br /> <br /> </form> </div> <div class="col-lg-4"> <h4>Weaning Protocol Time Sheet</h4> <div class="hline"></div> <p> <b>Began protocol:</b> {{vm.timeBegin}}<br /> </p> <p> <b>Completed:</b> {{vm.timeEnd}}<br /> </p> </div> </div> </div> </script> <script type="text/ng-template" id="/template/fail.html"> <div id="blue"> <div class="container"> <div class="row"> <h3>The Weaning Protocol</h3> </div> </div> </div> <div class="container mtb"> <div class="row"> <div class="col-lg-8"> <h4><span style="color:red;">{{vm.failHeader}}</span></h4> <div class="hline"></div> <p>Contraindication must be resolved before attempting to wean.</p> <form role="form"> <br /> <button ui-sref="home/wprotocol" type="button" class="btn btn-primary">Home</button> <br /> <br /> </form> </div> </div> </div> </script> <script type="text/ng-template" id="/template/about.html"> <div id="blue"> <div class="container"> <div class="row"> <h3>The Weaning Protocol</h3> </div> </div> </div> <div class="container mtb"> <div class="row"> <div class="col-lg-8"> <h4>{{vm.aboutHeader}}</h4> <div class="hline"></div> <p>Our goal is to distribute a simplified method for improve patient weaning outcomes and reduce icu recidivism while providing an interactive educational tool for clinical staff. This protocol was derived from several leading hospitals in the area of weaning ventilated patients.</p> <form role="form"> <br /> <button ui-sref="home/wprotocol" type="button" class="btn btn-primary">Home</button> <br /> <br /> <br /> <br /> <br /> <br /> </form> </div> </div> </div> </script>
