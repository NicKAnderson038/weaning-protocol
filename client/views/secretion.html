        <div class="container mtb">
            <div class="row">
                <div class="col-lg-8">
                    <h4>{{vm.secretionHeader}}</h4>
                    <div class="hline"></div>
                    <p>How much secretions has the patient been producing?</p>
                    <form role="form" name="myForm">
                        <table>
                            <tr class="form-group" ng-repeat="choice in vm.secretion">
                                <th><label>{{choice.label}}</label></th>
                                <th class="onoff">
                                    <input type="checkbox"
                                           id="checkboxID{{choice.id}}"
                                           required="required"
                                           value="{{choice.id}}"
                                           ng-disabled="vm.toggler"
                                           ng-model="choice.selected"
                                           name="group-one"
                                           ng-click="vm.enumCalc(choice)"/><label for="checkboxID{{choice.id}}"></label>
                                </th>
                            </tr>
                        </table>
                        <button ui-sref="wean.lungs" ng-click="vm.selected()" type="button" class="btn btn-primary">Continue</button>
                        <button type="button" ng-click="vm.goBack()" class="btn btn-theme">Back</button>
                    </form>
                    <br />
                    <br />
                </div>
            </div>
        </div>
