<div class="container mtb">
    <div class="row">

        <div id="loginPanel" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">

            <div class="panel panel-info">
                <div class="panel-heading">
                    <div class="panel-title">Sign Up</div>
                </div>

                <div class="panel-body">
                    <div id="errorMessage" class="alert alert-danger col-sm-12" ng-show="vm.errorMessage">{{vm.errorMessage}}</div>
                    <form id="loginForm" role="form">
                        <div class="form-group input-group-lg">
                            <label for="name">Name</label>
                            <input id="name" type="text" class="form-control" placeholder="">
                        </div>
                        <div class="form-group input-group-lg">
                            <label for="email">Email</label>
                            <input id="email" type="text" class="form-control" placeholder="">
                        </div>
                        <div class="form-group input-group-lg">
                            <label for="password">Password</label>
                            <input id="password" type="password" class="form-control" placeholder="">
                        </div>

                        <div class="button-group">
                            <button id="signupBtn" type="submit" class="btn btn-primary btn-lg btn-block" ng-click="vm.submit()">Create account</button>
                        </div>
                    </form>
                </div>

            </div>

        </div>

    </div>
</div>
